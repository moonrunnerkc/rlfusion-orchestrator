llm:
  model: Llama-3.1-8B + Qwen-2.5-1.5B
  host: http://localhost:11434
  temperature: 0.72
  max_tokens: 8192
embedding:
  model: BAAI/bge-small-en-v1.5
  device: cuda
rl:
  policy_path: models/rl_policy_cql.d3
  timesteps: 10000
  learning_rate: 0.0003
  batch_size: 64
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ppo:
    batch_size: 50
    clip_range: 0.2
    ent_coef: 0.01
    gae_lambda: 0.95
    n_epochs: 10
    warm_start_threshold: 50
  dpo:
    beta: 0.1
    min_preference_pairs: 500
    reward_margin: 0.1
    learning_rate: 0.0001
  adaptive_warmup:
    cql_until: 50
    ppo_until: 500
    dpo_after: 500
  grpo:
    enabled: false
    group_size: 4
    iterations: 100
    learning_rate: 0.0001
paths:
  db: db/rlfo_cache.db
  index: indexes/rag_index.faiss
  ontology: data/ontology.json
  docs: data/docs
  synthetic_episodes: data/synthetic_episodes
retrieval:
  paths:
    - cag
    - graph
fusion:
  default_weights:
    cag: 0.4
    graph: 0.6
  temperature: 1.0
critique:
  reward_scale: 1.0
  proactive_threshold: 0.75
  critique_temperature: 0.2
  proactive_reward_bonus: 0.25
web:
  enabled: false
  search_type: all
  max_results: 3
  search_timeout: 10
cswr:
  enabled: true
  top_k: 20
  pack_token_budget: 1800
  min_csw_score: 0.25
  answerability_threshold: 0.55
  stability_threshold: 0.7
  vector_weight: 0.35
  local_stability_weight: 0.25
  question_fit_weight: 0.20
  drift_penalty_weight: 0.10
  project_coherence_weight: 0.10
cswr_quantiles:
  tech:
    stability_threshold: 0.65
    q25: 0.65
    q50: 0.78
    q75: 0.88
    samples: 0
  code:
    stability_threshold: 0.55
    q25: 0.55
    q50: 0.72
    q75: 0.85
    samples: 0
  general:
    stability_threshold: 0.7
    q25: 0.7
    q50: 0.8
    q75: 0.9
    samples: 0
graph:
  enabled: true
  entity_graph_path: data/entity_graph.json
  entity_similarity_threshold: 0.92
  max_hops: 2
  co_occurrence_bonus: 0.15
  coherence_penalty: 0.10
  path_distance_decay: 0.8
  min_entity_length: 3
reasoning:
  beam_width: 3
  prune_threshold: 0.3
  max_refinement_passes: 1
  faithfulness_on_hot_path: true
  faithfulness_sensitivity_gate: 0.7
  faithfulness_cache_ttl_secs: 300
  log_exploration_tree: true
fine_tuning:
  enabled: false
  base_model: meta-llama/Llama-3.1-8B
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.05
  learning_rate: 0.0002
  num_epochs: 3
  batch_size: 4
  max_seq_length: 2048
  min_reward_threshold: 0.8
  max_training_episodes: 5000
  val_split: 0.1
  output_dir: models/fine_tuned
  export_gguf: true
inference:
  engine: llama_cpp_dual
  base_url: http://localhost:8001
  model: Qwen/Qwen2.5-3B-Instruct
  max_concurrent: 4
  timeout_secs: 60
  openai_api_key: ""
  cpu_model_path: models/qwen2.5-1.5b-instruct-q4_k_m.gguf
  gpu_model_path: models/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf
  cpu_ctx_size: 8192
  gpu_ctx_size: 8192
  seed: 42
model_router:
  enabled: true
  general_model: Qwen/Qwen2.5-3B-Instruct
  auto_fallback: true
  models: []
multimodal:
  enabled: true
  clip_model: openai/clip-vit-base-patch32
  vision_model: llava
  caption_max_tokens: 200
  supported_formats: [".png", ".jpg", ".jpeg", ".webp", ".bmp", ".tiff"]
  max_image_size_mb: 10
  clip_score_threshold: 0.15
tools:
  enabled: true
  max_calls_per_tool: 10
  rate_limit_window_secs: 60
  code_executor_timeout_secs: 10
  api_bridge_timeout_secs: 15
scheduling:
  max_concurrent: 4
  safety_preempt: true
federated:
  clip_norm: 1.0
  noise_scale: 0.01
  min_contributors: 2
  storage_dir: data/federated
edge:
  auto_quantize: true
decomposer:
  use_llm: false
  prefer_cpu_fallback: false
  arm_optimized: false
stis:
  enabled: true
  host: http://localhost:8100
  timeout_secs: 45
  max_new_tokens: 128
  num_agents: null
  similarity_threshold: null
  alpha: null
monitoring:
  prometheus_enabled: true
  correlation_id_header: X-Correlation-ID
  regression_threshold: 0.05
  benchmark_results_dir: tests/results
  metrics_history_max: 10000
device: cuda
